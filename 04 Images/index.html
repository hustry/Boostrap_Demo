
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
  <link href="../bootstrap.css" rel="stylesheet">
  <script src="../jquery-1.12.4.js"></script>
  <script src="../bootstrap.js"></script>
</head>
<body>

<div>
  <h2>Rounded Corners</h2>
  <img src="cinqueterre.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
  <img src="cinqueterre.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
  <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
  <img src="cinqueterre.jpg" class="img-responsive" alt="Cinque Terre" width="504" height="536">
</div>

<div class="container">
   <div class="row">
  <div class="col-md-4">
    <a href="cinqueterre.jpg" class="thumbnail">
      <p>Pulpit Rock: A famous tourist attraction in Forsand, Ryfylke, Norway.</p> 
      <img src="cinqueterre.jpg" alt="Pulpit Rock" style="width:150px;height:150px">
    </a>
  </div>
  <div class="col-md-4">
    <a href="cinqueterre.jpg" class="thumbnail">
      <p>Moustiers-Sainte-Marie: Considered as one of the "most beautiful villages of France".</p>
      <img src="cinqueterre.jpg" alt="Moustiers Sainte Marie" style="width:150px;height:150px">
    </a>
  </div>
  <div class="col-md-4">
    <a href="cinqueterre.jpg" class="thumbnail">
      <p>The Cinque Terre: A rugged portion of coast in the Liguria region of Italy.</p> 
      <img src="cinqueterre.jpg" alt="Cinque Terre" style="width:150px;height:150px">
    </a>
  </div>
</div>
</div>

</body>
</html>
